<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Facebook Post Generator</h1>
    <form id="postForm">
        <label for="url">Link URL:</label>
        <input type="url" id="url" required>

        <label for="language">Spr√•k/Language:</label>
        <select id="language">
            <option value="norsk" selected>Norsk</option>
            <option value="english">English</option>
        </select>

        <button type="button" onclick="generatePost()">Generate Post Suggestions</button>
    </form>

    <h2>Generated Facebook Post Suggestions:</h2>
    <div class="output-box" id="postOutput"></div>
    <button onclick="copyText()">Copy Suggestions</button>
</div>

<script src="script.js"></script>
</body>
</html>
